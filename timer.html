<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Sunday, June 28</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0c29;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 10px;
      min-width: 100px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .value { font-size: 2rem; }
      .box { min-width: 80px; padding: 15px 5px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to Sunday, June 28, 2026</h1>
    <div class="countdown" id="countdown">
      <div class="box">
        <div class="value" id="days">--</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="value" id="hours">--</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="value" id="minutes">--</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="value" id="seconds">--</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Target: Sunday, June 28, 2026 at 00:00:00 UTC
    // June = month 5 (0-indexed), so 2026, 5, 28
    const targetDate = new Date(Date.UTC(2026, 5, 28, 0, 0, 0));

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate.getTime() - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
